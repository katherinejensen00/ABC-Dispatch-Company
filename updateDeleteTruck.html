      <form action="/delete_truck_post/" method="post" novalidate>

        <input type="text" name="truck_id"><br><br>

      </form>

        <input type="text" name="truck_id"><br><br>
        Year Truck Made:<br>
        <input type="text" name="truck_year_made"><br><br>
        Truck Model:<br>
        <input type="text" name="truck_model"><br><br>
        Owner:<br>
        <input type="text" name="truck_owner"><br><br>
        <input type="submit" value="Update">
      </form>
